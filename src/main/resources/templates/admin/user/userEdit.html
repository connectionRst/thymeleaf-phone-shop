<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑用户</legend>
        </fieldset>
        <form class="layui-form" action="">
            <input type="hidden" name="id" id="userId">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" lay-verify="phone"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password" lay-verify="required"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" checked="">
                    <input type="radio" name="status" value="2" title="禁用">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">头像:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="avatar" id="image" lay-verify="required" lay-reqtext="请上传头像">
                    <button type="button" id="imageBtn"  class="layui-btn" >
                        <i class="layui-icon">&#xe67c;</i>上传本地照片
                    </button>
                </div>
            </div>

            <div id="headView" class="layui-form-item" style="display: inline">
                <label class="layui-form-label">头像预览:</label>
                <div class="layui-input-block">
                    <img id="PreViewH" style="width:100px;height:100px">
                </div>
            </div>

            <br>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit="submitBtn" lay-filter="submitBtn">修改</button>
                </div>
            </div>

        </form>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            upload = layui.upload,
            $ = layui.jquery

        //自定义验证规则
        form.verify({

        });

        $(function () {
            getUserById()
        })

        //通过id获取用户信息
        function getUserById() {
            var userId = $("#userId").val()
            $.post('/user/getOne', { id : userId} , function (res) {
                var user = res.data
                $("#name").val(user.name)
                $("#phone").val(user.phone)
                $("#password").val(user.password)
                $("#image").val(user.avatar)
                $("#PreViewH").attr("src", user.avatar)
                $("input[name=status][value=" + user.status + "]").attr("checked", true);
                form.render()
            })
        }

        //图片上传
        upload.render({
            elem:'#imageBtn',
            url:'/image/upload',
            data: {
                "type" : "head"
            },
            done:function (res) {
                layer.msg('上传图片成功！',{icon:1, anim:4, time:1000, shade:0.4});
                $("#image").prop("value",res.msg);
                $("#PreViewH").prop("src", res.msg);
            },
            error:function () {
                layer.msg('上传图片失败！',{icon:5, time:1000, shade:0.4});
            }
        });

        //监听提交
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                url:'/user/update',
                type:'post',
                data:data.field,
                success:function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon:1, time:1000, shade:0.4}, function () {
                            parent.location.reload()
                        })
                    } else {
                        layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                    }
                },
                error:function (data) {
                    layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
