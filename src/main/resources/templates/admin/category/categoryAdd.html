<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加商品类别</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit="submitBtn" lay-filter="submitBtn">提交</button>
                </div>
            </div>

        </form>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            $ = layui.jquery

        $(function (){
            $.ajax({
                url: '/category/getAllParentCategory',
                type: 'get',
                success: function (data) {
                    var html = ` <option value="0">无父级</option>`
                    for (let i = 0; i < data.length; i++) {
                        html = html + "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
                    }
                    $("#pid").html(html);
                    form.render();
                }
            })
        })
        //监听提交
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                url:'/category/add',
                type:'post',
                data:data.field,
                success:function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon:1, time:1000, shade:0.4}, function () {
                            window.location.href = 'categoryAdd'
                        })
                    } else {
                        layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                    }
                },
                error:function (data) {
                    layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
