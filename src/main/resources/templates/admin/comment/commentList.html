<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="goodName" id="goodName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户</label>
                            <div class="layui-input-inline">
                                <input type="text" name="userName" id="userName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-inline">
                                <input type="text" name="content" id="content" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var orderTable = table.render({
            elem: '#currentTableId',
            url: '/comment/adminGetAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [ [
                {title: '用户', templet:function (data) {
                        return data.user.name
                    }},
                {title: '商品名称', templet:function (data) {
                        return data.good.name
                    }},
                {field: 'content', title: '评论内容'},
                {field: 'level',  title: '等级', templet : function (d) {
                        if (d.level == 1) {
                            return `<span style="color: green">好评</span>`
                        } else if (d.level == 2) {
                            return `<span style="color: black">中评</span>`
                        } else {
                            return `<span style="color: red">差评</span>`
                        }
                    }},
                {field: 'createTime', title: '评论时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ] ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    goodName : $("#goodName").val(),
                    userName : $("#userName").val(),
                    content : $ ("#content").val()
                }
            }, data);
            return false;
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('确定删除该评论吗', function (index) {
                    $.ajax({
                        url:'/comment/delete',
                        type:'post',
                        data: {
                            id : data.id
                        },
                        success:function (data) {
                            if (data.code == 200) {
                                layer.msg(data.msg, {icon:1 ,shade:0.4, time:1000}, function () {
                                    orderTable.reload()
                                })
                            } else {
                                layer.msg(data.msg, {icon:2 ,shade:0.4, time:800})
                            }
                        },
                        error:function (data) {
                            layer.msg(data.msg,{icon:2,shade:0.4, time:800})
                        }
                    })
                });
            }
        });
    });
</script>

</body>
</html>
