<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<div id="registerTable" class="layui-form m-form" style="margin-top: 20px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户注册</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="phone"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">头像:</label>
            <div class="layui-input-block">
                <input type="hidden" id="image" name="avatar" lay-verify="required" lay-reqtext="请上传用户头像">
                <button type="button" id="imageBtn"  class="layui-btn" >
                    <i class="layui-icon">&#xe67c;</i>上传本地照片
                </button>
            </div>
        </div>

        <div id="headView" class="layui-form-item" style="display: none">
            <label class="layui-form-label">图片预览:</label>
            <div class="layui-input-block">
                <img id="PreViewH" style="width:100px;height:100px">
            </div>
        </div>

        <br>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit="saveBtn" lay-filter="saveBtn">提交</button>
            </div>
        </div>

    </form>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            upload = layui.upload,
            layer = layui.layer,
            $ = layui.$

        //图片上传
        upload.render({
            elem:'#imageBtn',
            url:'/image/upload',
            data: {
                "type" : "head"
            },
            done:function (res) {
                layer.msg('上传图片成功！',{icon:1, anim:4, time:1000, shade:0.4});
                $("#image").prop("value",res.msg);
                $("#headView").css("display","inline")
                $("#PreViewH").prop("src", res.msg);
            },
            error:function () {
                layer.msg('上传图片失败！',{icon:5, time:1000, shade:0.4});
            }
        });

        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url:'/user/add',
                type:'post',
                data:data.field,
                success:function (data) {
                    if (data.code == '200'){
                        layer.msg("注册成功!", {icon:1, time:1000, shade:0.4}, function () {
                            parent.location.reload()
                        })
                    }else {
                        layer.msg(data.msg,{icon:2,time:900})
                    }
                },
                error:function () {
                    layer.msg("请求失败",{icon:2,time:800})
                }
            })
            return false;
        });
    });

</script>
</body>
</html>
