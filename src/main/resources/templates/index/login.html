<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户登录界面</title>
    <link rel="stylesheet" href="/old/login/layui/css/layui.css" />
    <link rel="stylesheet" href="/old/login/css/login.css" />
    <script src="/old/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/old/login/layui/layui.js"></script>
    <script type="text/javascript" src="/old/login/assembly/jqarticle/jparticle.min.js"></script>
    <script type="text/javascript" src="/old/login/assembly/zylVerificationCode/zylVerificationCode.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layui-input{background-color: inherit; padding-left: 30px;border:1px solid blue}
    </style>
</head>
<body style="width:100%;height:100%">

<!-- Head End -->

<!-- Carousel -->
<div class="layui-row" >
    <div class="layui-col-sm12 layui-col-md12">
        <div class="layui-carousel zyl_login_height" id="zyllogin" lay-filter="zyllogin">
            <div carousel-item="">
                <div>
                    <img href="#" style="width: 1520px;height: 780px"  src="/images/aimg/a.jpg"/>
                </div>
                <div>
                    <img href="#" style="width: 1520px;height: 780px;"  src="/images/aimg/b.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="zyl_lofo_main" style="height: 330px">
    <fieldset class="layui-elem-field layui-field-title zyl_mar_02">
        <legend ><p style="color: rgba(45,90,175,0.95);font-family: YouYuan;font-weight: 600">欢迎登陆 - 掌逸商城</p></legend>
    </fieldset>
    <div class="layui-row layui-col-space12">
        <form class="layui-form zyl_pad_01" id="loginform">
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-form-item">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="手机号" class="layui-input">
                    <i class="layui-icon layui-icon-username zyl_lofo_icon"></i>
                </div>
            </div>
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-form-item">
                    <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="密码" class="layui-input" >
                    <i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
                </div>
            </div>

            <div class="layui-row layui-col-space20">
            <div class="layui-col-sm12 layui-col-md6">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="demo1">点击登陆</button>
            </div>
            <div class="layui-col-sm12 layui-col-md6">
                <a class="layui-btn layui-btn-normal layui-btn-fluid" id="register">注册账号</a>
            </div>
            </div>
            <div class="layui-row layui-col-space20">
                <div class="layui-col-sm12 layui-col-md12">
                    <a class="layui-btn layui-btn-normal layui-btn-fluid" href="/" id="index_btn">前往商城主页</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['carousel', 'form','jquery'], function(){
        var carousel = layui.carousel
            ,form = layui.form;
        //自定义验证规则

        form.on('submit(demo1)', function(data){
            data = data.field;
           $.ajax({
               type:"post",
               url:"/user/login",
               data: data,
               success:function (data) {
                   if (data.code == 200) {
                       window.location.href = '/';
                   } else {
                       layer.msg(data.msg,{icon:2, time:1500, shade:0.4})
                   }
               },
               error:function (data) {
                   layer.msg("请求错误",{icon:5,time:800});
               }
           });
            return false
        });


        //设置轮播主体高度
        var zyl_login_height = $(window).height()/1;
        var zyl_car_height = $(".zyl_login_height").css("cssText","height:" + zyl_login_height + "px!important");

        //Login轮播主体
        carousel.render({
            elem: '#zyllogin'//指向容器选择器
            ,width: '100%' //设置容器宽度
            ,height:'zyl_car_height'
            ,arrow: 'always' //始终显示箭头
            ,anim: 'fade' //切换动画方式
            ,autoplay: true //是否自动切换false true
            ,arrow: 'always' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            ,indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            ,interval: '3000' //自动切换时间:单位：ms（毫秒）
        });

        //监听轮播--案例暂未使用
        carousel.on('change(zyllogin)', function(obj){
            var loginCarousel = obj.index;
        });

        //注册
        $("#register").click(function () {
            layer.open({
                type:2,
                title:"注册账号",
                content:'register',
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['60%', '75%'],
                btn:['关闭']
            })
            return false
        })
    });
</script>
</body>
</html>
