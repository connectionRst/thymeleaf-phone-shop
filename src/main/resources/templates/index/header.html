    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/old/css/bootstrap.css" rel="stylesheet">
    <link href="/old/css/style.css" rel="stylesheet">
    <script src="/old/js/jquery.1.12.4.min.js" type="text/javascript"></script>
    <script src="/old/js/bootstrap.js" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top" style="background-color: rgba(0,0,0,0.46)" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: white" th:href="@{/}">欢 迎 光 临 掌 E 手 机 商 城</a>
        </div>

        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" style="padding-right:30px;" id="test">
                <li th:if="${#strings.isEmpty(session.user)}"><a th:href="@{/register}" style="color: white">注册</a>
                </li>
                <li th:if="${#strings.isEmpty(session.user)}"><a th:href="@{/userLogin}" style="color: white">登录</a>
                </li>
                <li th:if="${not #strings.isEmpty(session.user)}"><a th:href="@{/}"
                                                                     style="color: white">商城主页</a></li>

                <li th:if="${not #strings.isEmpty(session.user)}"><a
                        th:href="@{/cart/getAll}" style="color: white">购物车</a>
                </li>
                <li th:if="${not #strings.isEmpty(session.user)}"><a
                        th:href="@{/order/getAll}" style="color: white">我的订单</a>
                </li>
                <li th:if="${not #strings.isEmpty(session.user)}"><a th:href="@{/collect/getAll}"
                                                                     style="color: white">我的收藏</a></li>
                <li th:if="${not #strings.isEmpty(session.user)}"><a th:href="@{#}"
                                                                     style="color: white">用户：[[${session.user.name}]]</a></li>
                <li th:if="${not #strings.isEmpty(session.user)}" class="dropdown" style="color: white">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <div style="margin-top:-10px;float:left;width:42px; height:42px; overflow:hidden;">
                            <img th:src="@{{avatar}(avatar=${session.user.avatar})}"
                                 style="width:42px;height:42px; border-radius:50%" class="layui-nav-img"></div> &nbsp;&nbsp;&nbsp;&nbsp;<span
                            style="color: white">用户中心</span><span
                            class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" style="min-width: 150px">
                        <li><a th:href="@{/user/getUserById/{userId}(userId=${session.user.id})}">个人信息</a></li>
                        <li role="presentation" class="divider"></li>
                        <li><a th:href="@{/userAddress}">收货信息</a></li>
                        <li role="presentation" class="divider"></li>
                        <li><a th:href="@{/updatePwd}">修改密码</a></li>
                        <li role="presentation" class="divider"></li>
                        <li><a th:href="@{#}" id="logout">注销登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>

<script type="text/javascript">
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })
