<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>编辑收货地址</legend>
        </fieldset>
        <form class="layui-form" action="">
            <input type="hidden" name="id" id="addressId">
            <div class="layui-form-item" >
                <label class="layui-form-label">收货人名字:</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name"
                           lay-verify="required" placeholder="请输入收货人名字"
                           class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收货人电话:</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" id="phone"
                           lay-verify="phone" placeholder="请输入收货人电话号码"
                           class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item" id="area-picker">
                <label class="layui-form-label required">选择地址</label>
                <div class="layui-input-block" style="width: 200px;">
                    <select name="province" class="province-selector" lay-verify="required" lay-filter="province-1">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <br>

                <div class="layui-input-block" style="width: 200px;">
                    <select name="city" class="city-selector" lay-verify="required" lay-filter="city-1">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <br>

                <div class="layui-input-block" style="width: 200px;">
                    <select name="area" class="county-selector" lay-verify="required" lay-filter="county-1">
                        <option value="">请选择区</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-form-text" >
                <label class="layui-form-label">详细地址:</label>
                <div class="layui-input-block">
                    <textarea name="detail" id="detail"
                              lay-verify="required" placeholder="请输入详细地址信息，如道路、门牌号、小区、楼栋号、单元等信息"
                              class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否默认</label>
                <div class="layui-input-block">
                    <input type="radio" name="defaulted" value="1" title="默认" checked="">
                    <input type="radio" name="defaulted" value="2" title="非默认">
                </div>
            </div>

            <br>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit="submitBtn" lay-filter="submitBtn">修改</button>
                </div>
            </div>

        </form>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'upload', 'layarea'], function () {
        var form = layui.form,
            upload = layui.upload,
             layer=layui.layer,
            layarea = layui.layarea,
            $ = layui.jquery

        //自定义验证规则
        form.verify({

        });

        $(function () {
            getAddressById()
        })

        //通过id获取用户信息
        function getAddressById() {
            var addressId = $("#addressId").val()
            $.post('/address/getOne', { id : addressId} , function (res) {
                var address = res.data
                $("#name").val(address.name)
                $("#phone").val(address.phone)
                $("#detail").val(address.detail)
                layarea.render({
                    elem: '#area-picker',
                    data:{
                        province:address.province,
                        city:address.city,
                        county:address.area
                    }
                });
                $("input[name=defaulted][value=" + address.defaulted + "]").attr("checked", true);
                form.render()
            })
        }

        //监听提交
        form.on('submit(submitBtn)', function (data) {
            $.ajax({
                url:'/address/update',
                type:'post',
                data:data.field,
                success:function (data) {
                    if (data.code == 200) {
                        parent.location.reload()
                    } else {
                        layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                    }
                },
                error:function (data) {
                    layer.msg(data.msg, {icon:2, time:1000, shade:0.4})
                }
            })
            return false;
        });

    });
</script>
</body>
</html>
